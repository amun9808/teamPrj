<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register form | Welcome</title>
	<link rel="stylesheet" href="part8style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
	<header class="bg-light text-center">
		<div class="container cont--n">
			<h1>Six Pillars Web Firm</h1>
            <a href="six_pil.html"><img src="logo1.png" alt="logo"></a>
            <h2 class="text-center">Register Here</h2>
		</div>
		<nav>
			<ul>
                <li><a href="six_pil.html">Home</a></li>
				<li><a href="services.html">Service</a></li>
				<li><a href="aboutus1.html">About us</a></li>
				<li><a href="#contact">Contact us</a></li>
				
			</ul>
		</nav>
	</header>

 <!-- Form section starts here -->
	<section class="form">
		<div class="container">
            <h2 class="text-center">Register here !</h2>
			<div class="split">
				<div>
                    <input type="text" name="first name" placeholder="First Name*"> <br>

                    <input type="text" name="first name" placeholder="Last Name*"> <br>

                    <input type="password" name="password" placeholder="New Password*"> <br>

                    <input type="password" name="password" placeholder="Confirm Password"> <br>

                    <input type="radio" name="gender" value="Male" class="gender">Male
                    <input type="radio" name="gender" value="Female" class="gender">Female <br>

                    <select id="edu" name="education">
                        <option value="SEE">SEE</option>
                        <option value="+2 level">+2 Level</option>
                        <option value="Baechlors">Baechlors</option>
                        <option value="Masters">Masters</option>
                      </select>
				</div>
                <div>
                    <input type="email" name="email" placeholder="Your Email*" id="email"> <br>

                    <input type="tel" name="phone"  placeholder="Your Phone*"> <br>

                    <textarea name="description" rows="6" cols="25" placeholder="Description"></textarea> <br>

                    <input type="reset" value="Reset" class="but">
                    <input type="submit" value="Submit" class="but">
                </div>
			</div>
        </div>
	</section>

	<section class="footer"  id="contact">
		<div>
			<h2 class="text-center">Get connected with us</h2>
			<div class="split">
		
				<!-- social media icons -->
                <div class="wrapper">
                    <div class="copyright">
                        &copy; Copyright 2021. All rights reserved
                        <a href="#">Go to top</a>
                    </div>
                    <div class="button">
                        <div class="icon"><i class="fab fa-facebook"></i></div>
                        <span><a href="https://www.facebook.com">Facebook</a></span>
                    </div>
                    <div class="button">
                        <div class="icon"><i class="fab fa-instagram"></i></div>
                        <span><a href="https://www.instagram.com">Instagram</a></span>
                    </div>
                    <div class="button">
                        <div class="icon"><i class="fab fa-twitter"></i></div>
                        <span><a href="https://www.twitter.com">Twitter</a></span>
                    </div>
                    <div class="button">
                        <div class="icon"><i class="fab fa-github"></i></div>
                        <span><a href="https://www.github.com">GitHub</a></span>
                    </div>
                </div>
            </div>
		</div>
	</section> <!-- end of section -->
</body>
</html>
